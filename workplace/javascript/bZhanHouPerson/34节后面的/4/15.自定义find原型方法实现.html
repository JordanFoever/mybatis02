<script>
    function find(array,callback){
        for(const value of array){
            if(callback(value)) {
                return value;
            }
        }
        return undefined;
    }

    let arr = [1,2,3,4,5];
    console.log(
        find(arr,function(item){
            return item ===3; ///Run results=>3
            // return item===66; ///Run results=>undefine
        })
    );
</script>
